<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
<body>
  <div class="container">
    <div id="left-container">
      <h3>HOME</h3>
      <div class="score-container">
        <p id="score-home" class="scoreboard">0</p>
      </div>
      <div class="btn-container">
        <button class="btn" onclick="add_score('home', 1)">+1</button>
        <button class="btn" onclick="add_score('home', 2)">+2</button>
        <button class="btn" onclick="add_score('home', 3)">+3</button>
      </div>
    </div>
    <div id="right-container">
      <h3>GUEST</h3>
      <div class="score-container">
        <p id="score-guest" class="scoreboard">0</p>
      </div>
      <div class="btn-container">
        <button class="btn" onclick="add_score('guest', 1)">+1</button>
        <button class="btn" onclick="add_score('guest', 2)">+2</button>
        <button class="btn" onclick="add_score('guest', 3)">+3</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
